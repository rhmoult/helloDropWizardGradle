apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '1.2.2'
    compile group: 'com.yammer.metrics', name: 'metrics-core', version: '2.2.0'

}

apply plugin: 'application'

mainClassName = 'com.example.helloworld.HelloWorldApplication'

run {
    args 'server', 'hello-world.yml'
}

jar {
     from(configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }) {
         exclude "META-INF/*.SF"
         exclude "META-INF/*.DSA"
         exclude "META-INF/*.RSA"
     }
    manifest { attributes 'Main-Class': 'com.example.helloworld.HelloWorldApplication' }
 }
